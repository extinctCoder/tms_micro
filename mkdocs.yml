site_name: TMS Micro
repo_name: extinctCoder/tms_micro
repo_url: https://github.com/extinctCoder/tms_micro
markdown_extensions:
  - footnotes
  - tables
  - pymdownx.keys
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings
  - neoteroi.mkdocsoad
  - glightbox:
      touchNavigation: true
      loop: true
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      shadow: true
exclude_docs: |
  Pipfile
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - content.tooltips
    - content.code.copy
    - content.tabs.link
    - content.code.select
    - content.code.annotate
    - content.footnote.tooltips
    - navigation.top
    # - navigation.tabs
    - navigation.path
    - navigation.expand
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github
  font:
    text: Lato
    code: Inconsolata
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
