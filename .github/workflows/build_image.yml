name: Publish container images to GHCR

on:
  push:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker main image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.main
          push: true
          tags: tms_macro/image2:main

      - name: Build and push Docker auth image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.auth
          push: true
          tags: tms_macro/image2:auth

      - name: Build and push Docker user image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.user
          push: true
          tags: tms_macro/image2:user
