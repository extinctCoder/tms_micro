name: Automated API Spec GEN

on:
  push:

jobs:
  generate_api_spec:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code repository
        id: code_checkout
        uses: actions/checkout@v4

      - name: Setup python environment
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install the required python modules
        id: module_installation
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv lock && pipenv install --system --deploy && pipenv install --dev --system --deploy

      - name: Extract the latest tag
        id: latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV

      - name: Generate the api specification
        id: api_specification
        run: |
          cd src/auth_service && python openapi_doc.py
          cd ../main_service && python openapi_doc.py
          cd ../user_service && python openapi_doc.py
          cd ../..

      - name: Commit the generaed changes
        uses: stefanzweifel/git-auto-commit-action@v5
        id: commit_changes
        with:
          commit_message: |
            docs: api spec generation based on ${{ env.LATEST_TAG }}
          branch: main
